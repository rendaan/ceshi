<!DOCTYPE html>
<html>
<head>
    <title>daan网站</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            overflow: hidden;
            background: #add8e6;
        }

        .color-block {
            aspect-ratio: 1;
            position: absolute;
            left: 0;
            top: 0;
            width: calc(100vw / sqrt(12));
            background: linear-gradient(45deg, #ff0000, #00ff00);
            transition: background 0.3s;
            cursor: pointer;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="color-block" style="display: flex; justify-content: center; align-items: center; font-size: 24px; color: black;">MC</div>

    <script>
        function calculateBlockSize() {
            const viewportArea = window.innerWidth * window.innerHeight;
            return Math.sqrt(viewportArea / 12);
        }

        function generateRandomGradient() {
            const angle = Math.floor(Math.random() * 360);
            const color1 = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
            const color2 = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
            return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

        const block = document.querySelector('.color-block');
        block.style.background = generateRandomGradient();
        block.style.width = `${calculateBlockSize()}px`;

        window.addEventListener('resize', () => {
            block.style.width = `${calculateBlockSize()}px`;
            block.style.background = generateRandomGradient();
        });

        block.addEventListener('click', () => {
            window.location.href = 'mc.html';
        });
    </script>
</body>
</html>
